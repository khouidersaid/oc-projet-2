<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Réservia mon premier projet</title>
        <meta charset="utf-8">
        <link href="./styles.css" rel="stylesheet">    
    </head>
    <body>
        <header>
            <img src="./reservia-logo.svg" alt="image reservia">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en plein nature</p>
            <div>
                <a href="#">hébergement</a><br>
                <a href="#">activités</a><br>
                <a href="#">s'inscrire</a>
            </div>
            <div class="recherche">
                <input type="search" id="search" value="" placeholder="recherche">
                <input type="submit" value="recherche"/>
            </div>
            <div>
               <p>Filtres</p>
                <form class="filtration">
                  <input type="text" placeholder="economiques">
                  <input type="text" placeholder="familial">
                  <input type="text" placeholder="remantique">
                  <input type="text" placeholder="animaux autorisés">
                </form>
            </div>
        </header>
        <!--section 1 hébergement à marseille-->
        <section class="hébergement à marseille">
           <p><strong>hébergement à marseille</p></strong>
            <div class="la cannebière">
                <figure class="lit hotel" >
                    <img src="./images/hotel7.jpg"alt="cannebière" width="270px" height="120px">
                    <figcaption>
                        <p>la cannebière</p>
                        <p>nuit à partir de <strong>25€</strong></p>
                    </figcaption>

                </figure>
            </div>
            <div class="hotel du port">
                <figure class="hotel port" >
                    <img src="./images/hotel6.jpg" alt="hotel port" width="270px" height="120px">
                    <figcaption>
                        <p>hotel du port</p>
                        <p>nuit à partir de <strong>52€</strong></p>
                    </figcaption>

                </figure>
            </div>
            <div class="hotel les mouèttes">
                <figure class="hotel mouette">
                    <img src="./images/hotel9.jpg" alt="hotel mouette" width="270px" height="120px">
                    <figcaption>
                        <p>hotel les mouettes</p>
                        <p>nuit à partir de <strong>76€</strong></p>
                    </figcaption>

                </figure>
            </div>
        </section>
        <!--section 2 les plus populaires-->
        <section></section>
        <!--section 3 activités à marsille-->

        <footer></footer>
